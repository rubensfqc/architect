
{% extends "quotation_app/base_auth.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Register Seller" %}{% endblock %} 


{% block content %}

<!-- templates/registration/login.html -->
<h1>{% trans "Register" %}</h1>
    
<style>
    .form-container {
        text-align: left; /* Aligns text inside the form */
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Register" %}</button>
</form>




{% endblock %}
