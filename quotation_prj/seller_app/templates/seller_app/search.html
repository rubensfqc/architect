{% extends 'quotation_app/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Search Seller{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fade-out {
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .fade-out.hide {
            opacity: 0;
        }
    </style>

{% block content %}

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Search Seller by Slug</h4>

                    <form method="get" action="{% url 'slug_search' %}">
                        <div class="mb-3">
                            <input type="text" name="q" value="{{ query|default:'' }}" class="form-control form-control-lg rounded-pill" placeholder="e.g. john-doe" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Search</button>
                        </div>
                    </form>

                    {% if error %}
                        <div id="error-message" class="alert alert-danger mt-4 text-center fade-out rounded-3">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to auto-dismiss alert -->
<script>
    window.onload = function() {
        const errorBox = document.getElementById('error-message');
        if (errorBox) {
            setTimeout(() => {
                errorBox.classList.add('hide');
            }, 3000);  // fades after 3 seconds
            setTimeout(() => {
                errorBox.remove();
            }, 4000);  // fully removed after fade
        }
    };
</script>

</body>

{% endblock %}
