{% extends 'quotation_app/base.html' %}
{% load static %}

{% block title %}Search Page{% endblock %}
      {% block content %}

      <h2>Search for a Seller by Slug</h2>
<form method="get" action="{% url 'slug_search' %}">
    <input type="text" name="q" placeholder="Enter seller slug" required>
    <button type="submit">Search</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% endblock %}
