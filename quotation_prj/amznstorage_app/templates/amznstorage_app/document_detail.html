{% load static %}  <!DOCTYPE html>
<html>
<head>
    <title>S3 Document Manager</title>
</head>
<body>
<h2>{{ document.title }}</h2>
<p>

    <a href="{% url 'pdf_proxy' document.id %}" download="{{ document.title }}.pdf" class="btn">
        Download Document
    </a>
    &nbsp;&nbsp;&nbsp;
    <a href="{% url 'document_list' %}">Back to List</a>
</p>
<div style="border: 1px solid #000; margin-bottom: 20px;">
    {% if document.upload.url %}
        <iframe
        src="{% static 'pdfjs/web/viewer.html' %}?file={% url 'pdf_proxy' document.id %}"
        width="100%"
        height="1380px"
        style="border:none;">
        </iframe>
    {% else %}
        <p>No document file found.</p>
    {% endif %}
</div>


</body>
</html>
