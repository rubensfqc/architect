{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArchFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900 md:flex">

    <div class="bg-gray-900 text-white p-4 flex justify-between items-center md:hidden">
        <div class="text-xl font-bold tracking-tight">Arch<span class="text-blue-500">FLOW</span></div>
        <button id="mobile-menu-button" class="p-2 focus:outline-none hover:bg-gray-800 rounded">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <aside id="sidebar" class="hidden md:block w-64 bg-gray-900 h-screen sticky top-0 text-white p-6 z-50">
        <div class="text-xl font-bold mb-10 tracking-tight hidden md:block">Arch<span class="text-blue-500">FLOW</span></div>
        <nav class="space-y-4">
            <a href="{% url 'seller_dashboard' %}" class="block py-2.5 px-4 rounded hover:bg-gray-800 transition text-gray-400">
                {% trans "Dashboard" %}
            </a>
            <a href="{% url 'seller_quotations' %}" class="block py-2.5 px-4 rounded hover:bg-gray-800 transition text-gray-400">
                {% trans "Quotations" %}
            </a>
            <a href="{% url 'seller_clients' %}" class="block py-2.5 px-4 rounded bg-blue-600 text-white">
                {% trans "Clients" %}
            </a>
            <a href="{% url 'update_seller' %}" class="block py-2.5 px-4 rounded hover:bg-gray-800 transition text-gray-400">
                {% trans "Profile" %}
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        const btn = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');

        btn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            // If you want it to overlay on mobile:
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('inset-y-0');
            sidebar.classList.toggle('left-0');
        });
    </script>
</body>
</html>
