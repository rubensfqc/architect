{% extends "architect_app/baseArchitect.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Invite a New Client</h1>
<form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700">Email Address</label>
        <input type="email" name="email" required class="w-full border rounded p-2">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">First Name</label>
        <input type="text" name="first_name" required class="w-full border rounded p-2">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input type="text" name="last_name" class="w-full border rounded p-2">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send Invitation</button>
</form>
{% endblock %}
