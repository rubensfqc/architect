{% extends "architect_app/baseArchitect.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Project</h2>
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete <strong>"{{ object.name }}"</strong>? This action is permanent.
    </p>
    
    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded-lg transition">
            Confirm Delete
        </button>
        <a href="{% url 'project_detail' object.pk %}" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-6 rounded-lg transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
