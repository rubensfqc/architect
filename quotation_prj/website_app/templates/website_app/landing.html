{% extends "website_app/base.html" %}

{% block hero %}{% endblock %}
{% block content %}

<section class="min-h-screen flex items-center justify-center px-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">

        <h1 class="text-3xl font-extrabold mb-4 text-center">
            Get Instant Access to Pricing
        </h1>

        <p class="text-slate-600 text-center mb-8">
            Tell us a bit about you and weâ€™ll show you the plans that fit best.
        </p>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input
                    type="text"
                    name="name"
                    required
                    class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input
                    type="email"
                    name="email"
                    required
                    class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">WhatsApp Number</label>
                <input
                    type="tel"
                    name="whatsapp"
                    placeholder="+1 555 123 4567"
                    required
                    class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>

            <button
                type="submit"
                class="w-full rounded-lg bg-blue-600 py-3 text-white font-semibold hover:bg-blue-700 transition"
            >
                View Pricing
            </button>

            <p class="text-xs text-slate-500 text-center">
                No spam. We only use this to share product updates.
            </p>
        </form>
    </div>
</section>

{% endblock %}
