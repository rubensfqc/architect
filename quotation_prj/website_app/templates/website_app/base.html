<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}wiserarch{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>{{ company_name|default:"MySaaS" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            color: #0f172a;
        }
        header {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            text-decoration: none;
            color: #0f172a;
            margin-left: 20px;
            font-weight: 500;
        }
        .hero {
            max-width: 1100px;
            margin: 80px auto;
            padding: 0 24px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .hero p {
            font-size: 20px;
            color: #475569;
            margin-bottom: 32px;
        }
        .cta-buttons a {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            margin: 0 8px;
            font-weight: 600;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-secondary {
            border: 1px solid #cbd5f5;
            color: #2563eb;
        }
        footer {
            text-align: center;
            padding: 32px;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>

<body>
<header>
    <strong>{{ company_name|default:"wiserArch" }}</strong>
    <nav>
        <a href="#">Features</a>
        <a href="{% url 'landing' %}">Pricing</a> 
        <a href="#">Login</a>
    </nav>
</header>
{% block hero %}
<section class="hero">
    <h1>Build faster. Scale smarter.</h1>
    <p>{{ tagline }}</p>

    <div class="cta-buttons">
        <a href="{% url 'landing' %}" class="btn-primary">Get Started</a>
        <a href="#" class="btn-secondary">Request Demo</a>
    </div>
</section>
{% endblock %}

    {% block content %}{% endblock %}

<footer>
    Â© {{ year|default:2026 }} {{ company_name|default:"MySaaS" }}. All rights reserved.
</footer>

</body>
</html>
