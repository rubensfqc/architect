{% extends 'quotation_app/base_auth.html' %}
{% load static %}

{% block title %}Reset you password {% endblock %}

{% block content %}

    <h2>Forgot your password?</h2>

    <p style="text-align: left;">Enter your email to receive a password reset link, and follow the instructions.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
    

{% endblock %}
